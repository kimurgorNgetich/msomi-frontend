<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=chevron_left" />
    <title>Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url(Docs.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .back-button {
            background: rgba(0, 0, 0, 0.3);
            color: #f9f9ff;
            padding: 8px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background: rgba(0, 0, 0, 0.5);
        }
        .search-bar {
            margin: 20px 0;
            padding: 10px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .documents-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .document-card {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .document-card h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .document-card p {
            margin: 5px 0;
            color: #666;
        }
        .download-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
        .category-title {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .message {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            color: white;
        }
        .message.error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" id="back-button" class="back-button" title="Go Back">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#FFFFFF">
                <path d="M560.67-240 320-480.67l240.67-240.66L608-674 414.67-480.67 608-287.33 560.67-240Z"/>
            </svg>
        </a>

        <h1 id="category-title" class="category-title">Documents</h1>
        <input 
            type="text" 
            id="search-bar" 
            class="search-bar" 
            placeholder="Search documents..." 
        >
        <div id="message" class="message" style="display: none;"></div>
        <div id="documents-list" class="documents-list"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const categoryTitle = document.getElementById('category-title');
            const documentsList = document.getElementById('documents-list');
            const messageDiv = document.getElementById('message');
            const backButton = document.getElementById('back-button');
            const searchBar = document.getElementById('search-bar');

            backButton.addEventListener('click', (e) => {
                e.preventDefault();
                window.history.back();
            });
            searchBar.addEventListener('input', filterDocuments);

            const params = new URLSearchParams(window.location.search);
            const categoryId = params.get('categoryId');

            try {
                let categoryName = 'All Documents';
                if (categoryId) {
                    // --- CHANGE: Removed credentials option for this public route ---
                    const categoryResponse = await fetch(`https://msomi-backend.onrender.com`);
                    const categoryData = await categoryResponse.json();
                    if (categoryResponse.ok) {
                        categoryName = categoryData.data.name;
                    }
                }
                categoryTitle.textContent = categoryName;

                const url = categoryId 
                    ? `https://msomi-backend.onrender.com`
                    : 'https://msomi-backend.onrender.com';
                // --- CHANGE: Removed credentials option for this public route ---
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    if (data.data.length === 0) {
                        messageDiv.textContent = 'No resources found in this category.';
                        messageDiv.classList.add('error');
                        messageDiv.style.display = 'block';
                    } else {
                        renderDocuments(data.data);
                    }
                } else {
                    messageDiv.textContent = data.error || 'Failed to load resources';
                    messageDiv.classList.add('error');
                    messageDiv.style.display = 'block';
                }
            } catch (err) {
                console.error('Fetch Resources Error:', err);
                messageDiv.textContent = 'Error: ' + err.message;
                messageDiv.classList.add('error');
                messageDiv.style.display = 'block';
            }
        });

        function renderDocuments(resources) {
            const documentsList = document.getElementById('documents-list');
            documentsList.innerHTML = '';
            
            resources.forEach(resource => {
                const card = document.createElement('div');
                card.className = 'document-card';
                card.innerHTML = `
                    <h3>${resource.title}</h3>
                    <p>Code: ${resource.description}</p>
                    <p>Category: ${resource.category?.name || 'N/A'}</p>
                    <p>Uploaded by: ${resource.uploadedBy?.name || 'Unknown'}</p>
                    <button class="download-btn" data-id="${resource._id}">Download</button>
                `;
                documentsList.appendChild(card);
            });

            document.querySelectorAll('.download-btn').forEach(button => {
                button.addEventListener('click', handleDownload);
            });
        }

        async function handleDownload(event) {
            const resourceId = event.target.getAttribute('data-id');
            try {
                const response = await fetch(`https://msomi-backend.onrender.com`, {
                    credentials: 'include' // This is correct because download is protected
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || 'Download failed');
                }

                const disposition = response.headers.get('content-disposition');
                let filename = 'downloaded-file';
                if (disposition && disposition.includes('attachment')) {
                    const filenameMatch = disposition.match(/filename="(.+)"/);
                    if (filenameMatch.length > 1) {
                        filename = filenameMatch[1];
                    }
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            } catch (error) {
                console.error('Download error:', error);
                alert(`Error: ${error.message}`);
            }
        }

        function filterDocuments() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const cards = document.querySelectorAll('.document-card');
            cards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const code = card.querySelector('p:nth-child(2)').textContent.toLowerCase();
                card.style.display = (title.includes(query) || code.includes(query)) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>

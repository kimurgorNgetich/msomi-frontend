<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=chevron_left" />
    <title>Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url(Docs.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .back-button {
            background: rgba(0, 0, 0, 0.3);
            color: #f9f9ff;
            padding: 8px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background: rgba(0, 0, 0, 0.5);
        }
        .search-bar {
            margin: 20px 0;
            padding: 10px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .documents-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .document-card {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer; /* Make the whole card clickable */
            transition: transform 0.2s;
        }
        .document-card:hover {
            transform: translateY(-5px);
        }
        .document-card h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .document-card p {
            margin: 5px 0;
            color: #666;
        }
        .download-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
        .category-title {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .message {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            color: white;
        }
        .message.error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="HomePage.html" class="back-button" title="Go Back">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#FFFFFF">
                <path d="M560.67-240 320-480.67l240.67-240.66L608-674 414.67-480.67 608-287.33 560.67-240Z"/>
            </svg>
        </a>

        <h1 id="category-title" class="category-title">Documents</h1>
        <input 
            type="text" 
            id="search-bar" 
            class="search-bar" 
            placeholder="Search documents..." 
        >
        <div id="message" class="message" style="display: none;"></div>
        <div id="documents-list" class="documents-list"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const categoryTitle = document.getElementById('category-title');
            const documentsList = document.getElementById('documents-list');
            const messageDiv = document.getElementById('message');
            const searchBar = document.getElementById('search-bar');
            
            // --- THIS IS THE FIX ---
            // Define the base URL for your live backend
            const API_BASE_URL = 'https://msomi-backend.onrender.com';

            searchBar.addEventListener('input', filterDocuments);

            const params = new URLSearchParams(window.location.search);
            const categoryId = params.get('categoryId');

            try {
                let categoryName = 'All Documents';
                if (categoryId) {
                    // --- FIX: Use the correct, full URL to fetch the category name ---
                    const categoryResponse = await fetch(`${API_BASE_URL}/api/categories/${categoryId}`);
                    const categoryData = await categoryResponse.json();
                    if (categoryResponse.ok) {
                        categoryName = categoryData.data.name;
                    }
                }
                categoryTitle.textContent = categoryName;
                
                // --- FIX: Use the correct, full URL to fetch the resources ---
                const url = categoryId 
                    ? `${API_BASE_URL}/api/resources?category=${categoryId}`
                    : `${API_BASE_URL}/api/resources`;
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    if (data.data.length === 0) {
                        messageDiv.textContent = 'No resources found in this category.';
                        messageDiv.classList.add('error');
                        messageDiv.style.display = 'block';
                    } else {
                        renderDocuments(data.data);
                    }
                } else {
                    throw new Error(data.error || 'Failed to load resources');
                }
            } catch (err) {
                console.error('Fetch Resources Error:', err);
                messageDiv.textContent = 'Error: ' + err.message;
                messageDiv.classList.add('error');
                messageDiv.style.display = 'block';
            }
        });

        function renderDocuments(resources) {
            const documentsList = document.getElementById('documents-list');
            documentsList.innerHTML = '';
            
            resources.forEach(resource => {
                const card = document.createElement('div');
                card.className = 'document-card';
                card.innerHTML = `
                    <h3>${resource.title}</h3>
                    <p>Description: ${resource.description}</p>
                    <p>Category: ${resource.category?.name || 'N/A'}</p>
                    <p>Uploaded by: ${resource.uploadedBy?.name || 'Unknown'}</p>
                    <p><strong>Rating: ${resource.averageRating || 0} / 5</strong></p>
                `;
                // Make the card link to the detail page
                card.addEventListener('click', () => {
                    window.location.href = `ResourceDetail.html?resourceId=${resource._id}`;
                });
                documentsList.appendChild(card);
            });
        }

        function filterDocuments() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const cards = document.querySelectorAll('.document-card');
            cards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                if (title.includes(query) || description.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>

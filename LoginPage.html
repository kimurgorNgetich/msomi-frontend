<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - msomi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Add padding for smaller screens */
            background-image: url(accountcreate.png); /* Default desktop background */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            box-sizing: border-box;
        }
        .login-container {
            background-color: rgba(92, 122, 121, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #fff9f9;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 22px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #357ab8;
        }
        .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 20px;
        }
        .links a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .message.error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }
        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
            user-select: none;
        }
        .toggle-icon {
            font-size: 18px;
            opacity: 0.7;
        }
        .toggle-icon:hover {
            opacity: 1;
        }

        /* --- NEW: Mobile Responsive Styles --- */
        @media (max-width: 600px) {
            body {
                /* This rule will only apply on screens 600px wide or smaller */
                background-image: url(mobLOG.png);
            }
        }
        /* --- END of Mobile Styles --- */

    </style>
</head>
<body>
    <div class="login-container">
        <h1>msomi</h1>
        <h2>Log In</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="password-toggle" onclick="togglePassword()">
                    <span class="toggle-icon">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="links">
            <a style="font-size:20px;" href="RegisterPage.html">Create account</a>
            <a style="font-size: 20px;" href="ForgotPassword.html">Forgot password</a>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
    <script src="login.js"></script>
</body>
</html>

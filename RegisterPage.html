<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>msomi Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px; /* Add padding for smaller screens */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(accountcreate.png); /* Default desktop background */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            box-sizing: border-box;
        }
        .container {
            background-color: rgb(110, 122, 124, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Increased max-width for better spacing */
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffffff;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 9px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #476ff1;
            color: white;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1a0070;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
            color: #f0f0f0;
        }
        .login-link a {
            color: #00cdfa;
            text-decoration: none;
        }
        .terms-checkbox {
            margin: 15px 0;
            display: flex;
            align-items: center;
            color: #f0f0f0;
        }
        .terms-checkbox input {
            margin-right: 8px;
        }
        .terms-link {
            color: #00cdfa;
            text-decoration: underline;
            cursor: pointer;
        }
        .terms-link:hover {
            color: #ffffff;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 9px;
            display: none;
            text-align: center;
        }
        .message.error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }
        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
            user-select: none;
            color: #333;
        }
        .toggle-icon {
            font-size: 16px;
            opacity: 0.7;
        }
        .toggle-icon:hover {
            opacity: 1;
        }

        /* --- NEW: Mobile Responsive Styles --- */
        @media (max-width: 600px) {
            body {
                /* This rule will only apply on screens 600px wide or smaller */
                background-image: url(mobLOG.png);
            }
        }
        /* --- END of Mobile Styles --- */

    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="password-toggle" onclick="togglePassword()">
                    <span class="toggle-icon">üëÅÔ∏è</span>
                </div>
            </div>
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I have read and agree with the <a href="terms.html" class="terms-link" target="_blank">terms of usage</a></label>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="LoginPage.html">Sign in</a>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="Registerpage.js"></script>
</body>
</html>

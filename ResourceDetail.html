<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url(Docs.png);
            background-size: cover;
            background-attachment: fixed;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .back-button {
            background: rgba(0, 0, 0, 0.3);
            color: #f9f9ff;
            padding: 8px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background: rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .detail {
            margin-bottom: 15px;
        }
        .detail strong {
            display: inline-block;
            width: 120px;
            color: #555;
        }
        .download-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
        .rating-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            font-size: 2.5em;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f7d106;
        }
        .message {
            padding: 10px;
            margin-top: 15px;
            border-radius: 4px;
            display: none;
        }
        .message.success { background-color: #d4edda; color: #155724; }
        .message.error { background-color: #f8d7da; color: #721c24; }
         /* --- NEW: Mobile Responsive Styles --- */
        @media (max-width: 600px) {
            body {
                /* This rule will only apply on screens 600px wide or smaller */
                background-image: url(mobBCKG.png);
            }
        }
        /* --- END of Mobile Styles --- */
    </style>
</head>
<body>
    <a href="#" id="back-button" class="back-button" title="Go Back">
        <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#FFFFFF">
            <path d="M560.67-240 320-480.67l240.67-240.66L608-674 414.67-480.67 608-287.33 560.67-240Z"/>
        </svg>
    </a>
    <div class="container" id="resource-container">
        <!-- Resource details will be loaded here -->
        <p>Loading resource...</p>
    </div>

    <script src="resourceDetail.js"></script>
</body>
</html>

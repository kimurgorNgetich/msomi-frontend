<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=chevron_left" />
    <title>Upload to msomi</title>
    <style>
        body {
            margin: 0;
            padding: 20px; /* Add padding for mobile */
            background-image: url(homebckg.png); /* Default desktop background */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            box-sizing: border-box;
        }
        .body-words {
            font-family: Arial, Helvetica, sans-serif;
            color: #f9f9ff;
        }
        .upload-container {
            background-color: rgba(94, 95, 97, 0.85); /* Slightly more transparent */
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            margin: 20px auto; /* Center the container */
            max-width: 600px; /* Set a max-width */
            box-sizing: border-box;
        }
        .file-upload {
            border: 2px dashed #ddd;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            background-color: #6b6c6e;
            color: #f0f0f0;
        }
        .file-upload.dragover {
            background-color: #7a7b7d;
        }
        #file {
            display: none;
        }
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        #file-name {
            margin-top: 10px;
            font-style: italic;
            color: #f9f9ff;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            text-align: left;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
        }
        .required-field::after {
            content: " *";
            color: #ff9999;
        }
        .back-button {
            background: transparent;
            color: #f9f9ff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex; /* Use inline-flex for alignment */
            align-items: center;
        }
        .message {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            color: white;
        }
        .message.success {
            background-color: #4CAF50;
        }
        .message.error {
            background-color: #f44336;
        }

        /* --- NEW: Mobile Responsive Styles --- */
        @media (max-width: 600px) {
            body {
                /* This rule will only apply on screens 600px wide or smaller */
                background-image: url(mobBCKG.png);
            }

            .upload-container {
                margin: 10px;
                padding: 20px 15px;
            }

            h1.body-words {
                font-size: 1.8em;
            }
        }
        /* --- END of Mobile Styles --- */

    </style>
</head>
<body>
    <a href="HomePage.html" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#FFFFFF">
            <path d="M560.67-240 320-480.67l240.67-240.66L608-674 414.67-480.67 608-287.33 560.67-240Z"/>
        </svg>
    </a>
    <h1 class="body-words">File Upload</h1>
    <p class="body-words">Select a file to upload:</p>
    <div class="upload-container">
        <form id="uploadForm" class="upload-form">
            <div class="input-group">
                <label class="body-words required-field">Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                </select>
            </div>
            <div class="input-group">
                <label class="body-words required-field">Course Name:</label>
                <input type="text" id="course-name" name="course-name" required>
            </div>
            <div class="input-group">
                <label class="body-words required-field">Course Code:</label>
                <input type="text" id="course-code" name="course-code" required>
            </div>
            <div class="file-upload" id="file-upload">
                <input type="file" id="file" name="file" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx" required>
                <p>Click to select or drag and drop files here</p>
                <p id="file-name">No file selected</p>
            </div>
            <button class="upload-btn" type="submit">Upload File</button>
        </form>
    </div>
    <div id="message" class="body-words"></div>
    <script src="UploadPage.js"></script>
</body>
</html>

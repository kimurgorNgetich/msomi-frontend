<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px; /* Add some padding for mobile */
            background-image: url(libra.jpg); /* Default desktop background */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
        #categoryContainer {
            min-height: 100vh;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            margin-top: 50px;
            flex-wrap: wrap;
        }
        .big-button {
            position: relative;
            width: 300px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .big-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .button-bg {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s;
        }
        .big-button:hover .button-bg {
            transform: scale(1.05);
        }
        .button-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button-title {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            text-align: center;
            padding: 20px;
        }
        /* Category-specific background images */
        .category-business .button-bg { background-image: url(bizzz.jpg); }
        .category-ict .button-bg { background-image: url(comps.jpg); }
        .category-law .button-bg { background-image: url(juris.jpg); }
        .category-education .button-bg { background-image: url(educ.jpg); }
        .category-music .button-bg { background-image: url(musik.jpg); }
        .category-health .button-bg { background-image: url(smhs.jpg); }
        .category-mathematics .button-bg { background-image: url(mathz.jpg); }
        .category-physics .button-bg { background-image: url(Gears.jpg); }
        .category-hospitality .button-bg { background-image: url(hospi.jpg); }
        .category-default .button-bg { background-image: url('default.jpg'); }

        /* --- NEW: Mobile Responsive Styles --- */
        @media (max-width: 600px) {
            body {
                /* This rule will only apply on screens 600px wide or smaller */
                background-image: url(mobLIBRA.jpg);
            }

            .button-row {
                /* Stack buttons vertically on mobile */
                flex-direction: column;
                align-items: center;
                gap: 20px;
                margin-top: 30px;
                margin-bottom: 30px;
            }

            .big-button {
                /* Make buttons take up most of the screen width */
                width: 90%;
                height: 150px;
            }
        }
        /* --- END of Mobile Styles --- */

    </style>
</head>
<body>
    <div id="categoryContainer"></div>
    <script src="categories.js"></script>
</body>
</html>
